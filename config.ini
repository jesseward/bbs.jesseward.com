[system]
bbsname = bbs.jesseward.com
sysop = 
software = x/84
scriptpath = /opt/bbs/modules
datapath = /opt/bbs/.x84/data
timeout = 1984
password_digest = bcrypt
mail_addr = jesse@jesseward.com
mail_smtphost = localhost
termcap-ansi = ansi
termcap-unknown = ansi
show_traceback = yes
pass_ucase = no
art_utf8_codec = cp437

[telnet]
enabled = yes
addr = 0.0.0.0
port = 64738

[ssh]
enabled = no
addr = 127.0.0.1
port = 49152
hostkey = /opt/bbs/.x84/ssh_host_rsa_key
hostkeybits = 2048

[sftp]
enabled = no
root = /home/
uploads_filemode = 644

[rlogin]
enabled = no
addr = 127.0.0.1
port = 513

[web]
enabled = no
port = 443
cert = /home/
key = /home/
chain = /home/
modules = msgserve

[door]
path = /usr/local/bin:/usr/games

[matrix]
newcmds = new, apply
byecmds = exit, logoff, bye, quit
anoncmds = anonymous
script = matrix
script_telnet = matrix
script_ssh = matrix_ssh
script_sftp = matrix_sftp
topscript = top
enable_anonymous = yes
enable_pwreset = no
art_file = /opt/bbs/modules/art/jw.ans

[session]
tap_input = no
tap_output = no
tap_events = no
tap_db = no
default_encoding = utf8

[irc]
server = efnet.portlane.se
port = 6667
channel = #1984
enable_privnotice = yes
maxnick = 9
ssl = no

[shroo-ms]
enabled = no
idkey = 
restkey = 

[nua]
script = nua
min_user = 3
min_pass = 4
max_user = 11
max_pass = 16
max_email = 30
max_location = 24
allow_apply = no
invalid_handles = exit, logoff, bye, quit, new, apply, anonymous, sysop
handle_validation = ^[A-Za-z0-9]{3,11}$

[msg]
max_subject = 40
moderated_tags = no
tag_moderators = sysop, moderator
